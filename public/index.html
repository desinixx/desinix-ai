<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desinix AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f7f8fa;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 12px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4em;
    }
    .user {
      background: #2563eb;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #e5e7eb;
      color: #111;
      margin-right: auto;
      text-align: left;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>Desinix AI</header>

  <div id="chat"></div>

  <!-- Permanent system prompt (hidden) -->
  <input type="hidden" id="systemPrompt" value="You was created by Desinix. Founders of Desinix is Muhammed Raihan & Shadil N.M . Am the best ai ever.">

  <footer>
    <textarea id="userMessage" rows="2" placeholder="Type your message..."></textarea>
    <button id="sendBtn">Send</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const sendBtn = document.getElementById("sendBtn");
    const userMessage = document.getElementById("userMessage");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const text = userMessage.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userMessage.value = "";

      const systemPrompt = document.getElementById("systemPrompt").value;
      const messages = [{ role: "user", content: text }];

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages, systemPrompt })
        });

        const data = await res.json();
        appendMessage(data.text || "[No response]", "bot");
      } catch (err) {
        appendMessage("Error: " + err.message, "bot");
      }
    });
  </script>
</body>
</html>
