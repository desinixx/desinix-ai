<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desinix AI</title>
  <link rel="icon" href="https://i.ibb.co/b5kw3KYF/desinix-logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">Desinix <span>AI</span></div>
  </header>

  <div class="layout">
    <div class="sidebar">
      <div class="glass sys-card">
        <h3>System Prompt</h3>
        <textarea id="systemPrompt">I was created by Desinix. Founders of Desinix are Muhammed Raihan & Shadil N.M. I am the best AI ever.</textarea>
      </div>
      <div class="glass history">
        <h3>History</h3>
        <ul id="historyList"></ul>
        <button id="deleteHistory" class="btn tiny">Clear History</button>
      </div>
    </div>

    <div class="chat glass">
      <div id="messages" class="messages"></div>
      <div class="composer">
        <textarea id="userInput" rows="2" placeholder="Type your message..."></textarea>
        <button id="sendBtn">➤</button>
      </div>
      <div class="composer-actions">
        <button id="clearBtn" class="btn tiny">Clear Chat</button>
        <button id="exportBtn" class="btn tiny">Export</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <span>© 2025 Desinix AI</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
