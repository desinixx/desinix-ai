<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desinix AI</title>
  <link rel="icon" href="https://i.ibb.co/5hfrKF7t/loogo.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <button id="menuBtn" class="menu-btn">☰</button>
    <div class="logo"><span>Desinix</span> AI</div>
    <button id="newChatBtn" class="btn tiny primary">+ New Chat</button>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar glass" id="sidebar">
    <h3>Chat History</h3>
    <ul id="historyList"></ul>
    <div style="display:flex; gap:8px; margin-top:10px;">
      <button id="deleteHistory" class="btn tiny">Clear All</button>
      <button id="exportBtn" class="btn tiny">Export</button>
    </div>
  </aside>

  <!-- Overlay for sidebar click-close -->
  <div id="overlay"></div>

  <!-- Chat Section -->
  <main class="chat">
    <div id="messages" class="messages"></div>
    <div id="loadingIndicator" class="loading" style="display:none;">
      <div class="thinking">Desinix is thinking<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    </div>
    <div class="composer">
      <textarea id="userInput" placeholder="Type your message..." rows="2"></textarea>
      <button id="sendBtn">➤</button>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Desinix AI — Built by Desinix Founders</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
