<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desinix AI</title>
  <link rel="icon" href="https://i.ibb.co/b5kw3KYF/desinix-logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #191919; /* Dark background */
      color: #fff; /* White text */
    }
    header {
      background: #111;
      color: #fff;
      padding: 12px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #333; /* Thin line under header */
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      background: #2563eb;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #2e2e2e;
      color: #fff;
      margin-right: auto;
      text-align: left;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 14px;
      background: #222;
      color: #fff;
    }
    /* Circular Send Button */
    button {
      margin-left: 10px;
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg,#4a90e2,#00bcd4);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg,#1d4ed8,#0097a7);
    }

    /* Loading spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
      color: #bbb;
      font-size: 14px;
    }
    .loading .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #444;
      border-top: 3px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <header>Desinix AI</header>

  <div id="chat"></div>

  <input type="hidden" id="systemPrompt" value="I was created by Desinix. Founders of Desinix are Muhammed Raihan & Shadil N.M . Am the best ai ever.">

  <footer>
    <textarea id="userMessage" rows="2" placeholder="Type your message..."></textarea>
    <button id="sendBtn">âž¤</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const sendBtn = document.getElementById("sendBtn");
    const userMessage = document.getElementById("userMessage");

    // ðŸ”¹ Load old messages from localStorage
    let messages = JSON.parse(localStorage.getItem("desinix_chat") || "[]");

    function saveMessages() {
      localStorage.setItem("desinix_chat", JSON.stringify(messages));
    }

    function renderMessages() {
      chat.innerHTML = "";
      messages.forEach(m => appendMessage(m.text, m.sender, false));
    }

    function appendMessage(text, sender, save = true) {
      const div = document.createElement("div");
      div.classList.add("message", sender);

      if (sender === "bot") {
        div.innerHTML = "";
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;

        let i = 0;
        const interval = setInterval(() => {
          let partial = text.substring(0, i + 1);

          partial = partial
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
            .replace(/\*(.*?)\*/g, "<em>$1</em>")
            .replace(/\n/g, "<br>");

          div.innerHTML = partial;
          chat.scrollTop = chat.scrollHeight;

          i++;
          if (i >= text.length) clearInterval(interval);
        }, 20);
      } else {
        div.innerHTML = text
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          .replace(/\*(.*?)\*/g, "<em>$1</em>")
          .replace(/\n/g, "<br>");
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      if (save) {
        messages.push({ text, sender });
        saveMessages();
      }
    }

    function showLoading() {
      const div = document.createElement("div");
      div.classList.add("loading");
      div.id = "loadingIndicator";
      div.innerHTML = '<div class="spinner"></div> Thinking...';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideLoading() {
      const loadingDiv = document.getElementById("loadingIndicator");
      if (loadingDiv) loadingDiv.remove();
    }

    async function sendMessage() {
      const text = userMessage.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userMessage.value = "";
      showLoading();

      const systemPrompt = document.getElementById("systemPrompt").value;
      const payload = { messages: [{ role: "user", content: text }], systemPrompt };

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        hideLoading();
        appendMessage(data.text || "[No response]", "bot");
      } catch (err) {
        hideLoading();
        appendMessage("Error: " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userMessage.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Autofocus + Render old messages on load
    window.onload = () => {
      userMessage.focus();
      renderMessages();
    };
  </script>
</body>
</html>
