<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desinix AI</title>
  <link rel="icon" href="https://i.ibb.co/b5kw3KYF/desinix-logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f7f8fa;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 12px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      background: #2563eb;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #e5e7eb;
      color: #111;
      margin-right: auto;
      text-align: left;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }

    /* Loading spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
      color: #555;
      font-size: 14px;
    }
    .loading .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #ddd;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <header>Desinix AI</header>

  <div id="chat"></div>

  <input type="hidden" id="systemPrompt" value="I was created by Desinix. Founders of Desinix is Muhammed Raihan & Shadil N.M . Am the best ai ever.">

  <footer>
    <textarea id="userMessage" rows="2" placeholder="Type your message..."></textarea>
    <button id="sendBtn">Send</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const sendBtn = document.getElementById("sendBtn");
    const userMessage = document.getElementById("userMessage");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);

      if (sender === "bot") {
        div.innerHTML = "";
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;

        let i = 0;
        const interval = setInterval(() => {
          // gradually add substring
          let partial = text.substring(0, i + 1);

          // apply markdown formatting
          partial = partial
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
            .replace(/\*(.*?)\*/g, "<em>$1</em>")
            .replace(/\n/g, "<br>");

          div.innerHTML = partial;
          chat.scrollTop = chat.scrollHeight;

          i++;
          if (i >= text.length) clearInterval(interval);
        }, 15); // typing speed faster
      } else {
        div.innerHTML = text
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          .replace(/\*(.*?)\*/g, "<em>$1</em>")
          .replace(/\n/g, "<br>");
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }
    }

    function showLoading() {
      const div = document.createElement("div");
      div.classList.add("loading");
      div.id = "loadingIndicator";
      div.innerHTML = '<div class="spinner"></div> Thinking...';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideLoading() {
      const loadingDiv = document.getElementById("loadingIndicator");
      if (loadingDiv) loadingDiv.remove();
    }

    async function sendMessage() {
      const text = userMessage.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userMessage.value = "";
      showLoading();

      const systemPrompt = document.getElementById("systemPrompt").value;
      const messages = [{ role: "user", content: text }];

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages, systemPrompt })
        });

        const data = await res.json();
        hideLoading();
        appendMessage(data.text || "[No response]", "bot");
      } catch (err) {
        hideLoading();
        appendMessage("Error: " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userMessage.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
